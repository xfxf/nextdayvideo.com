<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Room</title>

    <link href="dynamic.css?v=8" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module" src="dynamic.js?v=8"></script>
  </head>
  <body>

    <video id="azuremediaplayer" tabindex="0" controls></video>

    <div id="room-name">...</div>

    <div id="offline" style="display: none;">
      <p>Not live</p>
      <p><small>Reason...</small></p>
      <h1>⚠️</h1>
    </div>

    <div id="warning" style="display: none;">
      <p>⚠️ <small>Reason...</small></p>
    </div>

  </body>
</html>
